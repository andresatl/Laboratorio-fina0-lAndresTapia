name: Workflow
on:
  push:
    branches:
      - feature-laboratorio-final-AndresTapia

jobs:
  Buildapp:
    runs-on: ubuntu-latest
    steps:

    #- name: Set up JDK 17
      #uses: actions/setup-java@v2 
      #with:
        #java-version: '17'
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '16'

    - name: Install depencies
      run: npm install

    - name: Build
      run: npm run build

  SAST:
    needs: Buildapp
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Analisis SonarCloud
      env:
        SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}
      run: |
          npm install -g sonarqube-scanner
          -Dsonar.host.url=https://sonarcloud.io \
          -Dsonar.organization=andresatl \
          -Dsonar.projectKey=andresatl_Laboratorio-fina0-lAndresTapia

  SCA:
    needs: SAST
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
