name: Workflow
on:
  push:
    branches:
      - feature-laboratorio-final-AndresTapia

jobs:
  SAST:
    runs-on: ubuntu-latest
    steps:

    - name: Set up JDK 17
      uses: action/setup-java@v2 
      with:
        java-version: '17'

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'

    - name: Install depencies
      run: npm install

    - name: Build
      run: npm run build
        
  
